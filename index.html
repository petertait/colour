<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Colour</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<link rel="stylesheet" href="toast.css">
	<link rel="stylesheet" href="styles.css"/>
	<script src="paper.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/paperscript" canvas="canvas" src="canvas.pjs" id="script"></script>
	<script src="jquery.scripts.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="//use.typekit.net/erj2uwl.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
	
	
	<header class="main-header">
		<div class="container">
			<h1>Colour</h1>
			<ul class="colour-choice">
				<li class="cb dark" id="2c2b28"></li>
				<li class="cb cream" id="f3efde"></li>
				<li class="cb red" id="e82f0c"></li>
				<li class="cb yellow" id="eab313"></li>
				<li class="cb green" id="2cac73"></li>
				<li class="cb pink" id="e7507a"></li>
				<li class="cb blue" id="5bc9d5"></li>
			</ul>
		</div>
		<br class="clearfix">
	</header>
	<div class="content container">
		<ul class="hex-details">
			<li><span class="hex-code-colour"></span></li>
			<li><h3>HEX:</h3><span id="hex">#ffffff</span></li>
			<!--<li><h3>RGB:</h3><span id="rgb">99, 41, 41</span></li>-->
		</ul>
		
		<ul class="controls">
			<li><a href="#" id="hex-eyedrop" class="hex-eyedrop"></a></li>
			<li><a href="#" id="new-canvas" class="new-canvas"></a></li>
		</ul>
		
		<canvas id="canvas" class="canvas unit span-grid" height="160" width="auto"></canvas>
	  	
	</div>
	<span class='hidden' id='pathcolour'>5bc9d5</span> 
</body>
</html>
